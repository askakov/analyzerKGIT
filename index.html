<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Эксперт КГИТ</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
        header {

        }

        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: white;

            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #0078D7;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056A6;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background: #f9f9f9;
            border-left: 5px solid #0078D7;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-radius: 5px;
        }
        .result img {
            width: 50px;
            height: 50px;
        }
        .loading {
            margin-top: 1rem;
            text-align: center;
            font-style: italic;
            color: gray;
        }
        .process-step {
            margin-top: 0.5rem;
            font-style: italic;
            color: gray;
        }
        .additional-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #e9f7f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Эксперт КГИТ</h1>
        <div class="lang-switch">
            <button id="lang-ru" onclick="switchLanguage('ru')">Рус</button>
            <button id="lang-kz" onclick="switchLanguage('kz')">Қаз</button>
        </div>
    </header>
    <div class="container">
        <h2 id="input-label">Введите текст заявления</h2>
        <textarea id="statement" placeholder="Опишите ваше заявление..."></textarea>
        <button id="analyze-btn" onclick="analyzeStatement()">Анализировать</button>
        <p class="loading" id="loading" style="display: none;">Идет анализ...</p>

                <p><strong>Переадресация:</strong> <span id="readdress"></span></p>

    <script>
        const language = {

                readdress: "Жіберу"

        // DOM-элементы
        const elements = {
            inputLabel: document.getElementById('input-label'),
            analyzeBtn: document.getElementById('analyze-btn'),
            loading: document.getElementById('loading'),
            processStep: document.getElementById('process-step'),
            resultDiv: document.getElementById('result'),
            agency: document.getElementById('agency'),
            responsibleAgencies: document.getElementById('responsible-agencies'),
            law: document.getElementById('law'),
            legalAddress: document.getElementById('legal-address'),
            readdress: document.getElementById('readdress'),

            currentLang = lang;
            Object.keys(language[lang]).forEach(key => {
                if (elements[key]) {
                    elements[key].textContent = language[lang][key];
                }
            });
        }

            elements.readdress.textContent = '';

            elements.loading.style.display = 'block';
            elements.processStep.style.display = 'none';

                    elements.law.textContent = 'Статья 366 УК РК (Получение взятки)';

                    elements.readdress.textContent = 'Переадресация в Департамент Комитета государственной инспекции труда по Карагандинской области';
                    elements.agencyIcon.src = 'https://via.placeholder.com/50?text=АН';
                } else if (statement.includes('образование') || statement.includes('школа') || statement.includes('учебное заведение')) {
                    elements.agency.textContent = 'Министерство образования и науки';
                    elements.responsibleAgencies.textContent = 'Министерство образования и науки, местные органы';
                    elements.law.textContent = 'Закон РК об образовании';
                    elements.legalAddress.textContent = 'г. Алматы, ул. Науки, 23';
                    elements.readdress.textContent = 'Переадресация в Министерство образования и науки РК';
                    elements.agencyIcon.src = 'https://via.placeholder.com/50?text=МО';
                } else if (statement.includes('налоги') || statement.includes('неуплата налогов') || statement.includes('налоговая проверка')) {
                    elements.agency.textContent = 'Комитет государственных доходов';
                    elements.responsibleAgencies.textContent = 'Министерство финансов РК, Комитет государственных доходов';
                    elements.law.textContent = 'Налоговый кодекс Республики Казахстан';
                    elements.legalAddress.textContent = 'г. Алматы, ул. Налоговая, 5';
                    elements.readdress.textContent = 'Переадресация в Комитет государственных доходов РК';
                    elements.agencyIcon.src = 'https://via.placeholder.com/50?text=НД';
                } else if (statement.includes('экология') || statement.includes('загрязнение') || statement.includes('окружающая среда')) {
                    elements.agency.textContent = 'Министерство экологии, геологии и природных ресурсов РК';
                    elements.responsibleAgencies.textContent = 'Министерство экологии, местные экологические инспекции';
                    elements.law.textContent = 'Закон Республики Казахстан об охране окружающей среды';
                    elements.legalAddress.textContent = 'г. Астана, ул. Экологическая, 8';
                    elements.readdress.textContent = 'Переадресация в Департамент экологии РК';
                    elements.agencyIcon.src = 'https://via.placeholder.com/50?text=ЭК';
                } else if (statement.includes('трудовое право') || statement.includes('работник') || statement.includes(`Уважаемые господа!

Прошу предоставить разъяснение по вопросу, касающемуся удержаний из заработной платы согласно Трудовому кодексу Республики Казахстан. В частности, меня интересует, можно ли считать согласие работника на удержания, направленное по электронной почте, равным письменному согласию, удостоверенному подписью работника на бумажном носителе.

Ссылаясь на информацию, содержащуюся в разъяснении, изложенном в ответе на мое обращение, прошу уточнить, какие меры по авторизации и идентификации работника должны быть выполнены, чтобы согласие, выраженное в электронной форме, имело юридическую силу, эквивалентную письменно оформленному согласию с подписью.

Заранее благодарю за внимание и надеюсь на оперативное разъяснение данного вопроса.

С уважением,`)) {
                    elements.agency.textContent = 'Комитет государственной инспекции труда Министерства труда и социальной защиты населения Республики Казахстан';
                    elements.responsibleAgencies.textContent = 'Государственная инспекция труда, Министерство труда';
                    elements.law.textContent = 'Трудовой кодекс Республики Казахстан';

Куйшиновой Д.А.

Комитет государственной инспекции труда Министерства труда и социальной защиты населения Республики Казахстан, рассмотрев Ваше обращение, сообщает следующее.
В соответствии с пунктом 2 статьи 115 Трудового кодекса Республики Казахстан (далее - Кодекс), удержания из заработной платы работника для погашения его задолженности перед организацией, в которой он работает, могут производиться на основании акта работодателя с уведомлением работника:

2) в случаях, предусматривающих возмещение работодателю затрат, связанных с обучением работника, при наличии договора обучения, пропорционально недоработанному сроку отработки при досрочном расторжении трудового договора;
3) для возмещения неотработанного аванса, выданного работнику в счет заработной платы;
          4) в случаях перенесения или отзыва работника из ежегодного оплачиваемого трудового отпуска, за исключением пункта 3 статьи 95 настоящего Кодекса;	         
5) в иных случаях при наличии письменного согласия работника.
Вместе с тем, согласно  статье 11 Кодекса , акты работодателя оформляются в письменной форме или форме электронного документа, удостоверенного посредством электронной цифровой подписи.

На основании вышеизложенного, считаем что согласие работника на удержание из заработной платы, данное по электронной почте, может быть приравнено к бумажному носителю с подписью работника, если обеспечены соответствующие меры по авторизации и идентификации работника.		    
	
В случае несогласия с принятым решением, по существу, Вы вправе обжаловать его в порядке, предусмотренном Административным процедурно-процессуальным кодексом Республики Казахстан.

                    elements.resultDiv.appendChild(additionalInfoDiv);
                }

                // Показать результаты
                elements.loading.style.display = 'none';

            }, 3000);
        }
    </script>
